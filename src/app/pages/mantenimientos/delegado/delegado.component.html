
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Delegado</h4>
                <h6 class="card-subtitle">Actualizar informaci√≥n</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="delegadoForm"
                        (submit)="guardarDelegado()">

                                     
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="nombre"
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Nombre del delegado">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname4" class="col-sm-3 control-label">CI</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                        formControlName="ci"
                                        class="form-control" 
                                        id="exampleInputuname4" 
                                        placeholder="CI">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname5" class="col-sm-3 control-label">Celular</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                        formControlName="celular"
                                        class="form-control" 
                                        id="exampleInputuname5" 
                                        placeholder="Celular">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname5" class="col-sm-3 control-label">Correo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" 
                                        formControlName="correo"
                                        class="form-control" 
                                        id="exampleInputuname5" 
                                        placeholder="Correo">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Recinto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="recinto">
                                    <option value="">Seleccione Recinto</option>
                                    <option *ngFor="let recinto of recintos"
                                        [value]="recinto._id">
                                        {{ recinto.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    [disabled]="delegadoForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast"  
        *ngIf="recintoSeleccionado">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Recinto</h4>
                <h6 class="card-subtitle">{{ recintoSeleccionado.nombre }}</h6>

                <img [src]="recintoSeleccionado.img | imagen:'recintos'" 
                    class="img-thumbnail"/>

            </div>
        </div>

    </div>
</div>
