
<div class="row animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 


<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 *ngIf=recinto class="card-title">Recinto: {{ recinto.nombre }}</h4>
                        <h4 *ngIf=recinto class="card-title">Mesas: ({{ recinto.cantidadmesas }})</h4>
                        <h4 *ngIf=recinto class="card-subtitle">Distrito: {{ recinto.distrito }}</h4>                     
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w50">Nro</th>
                                <th>Codigo</th>
                                <th class="text-nowrap">Votos</th>
                                <th class="text-nowrap">Foto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let mesa of mesasAlcalde">
                                <td> 
                                    {{ mesa.numero }}
                                </td>
                                <td>
                                    {{ mesa.codigo }} - {{ mesa.llenada }}
                                </td>


                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard','delegado', mesa._id ]" 
                                        data-toggle="tooltip" 
                                        data-original-title="Editar">
                                        <i class="fa fa-2x fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    
                                </td>
                                <td class="text-nowrap text-center">
                                    <a class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Foto"
                                        (click)="cargarFoto( mesa )"> 
                                        <i class="fa fa-2x fa-camera text-danger "></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
<!-- 
                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->

            </div>
        </div>
    </div>
</div>
